<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="passwordModal" class="modal">
    <div class="modal-content">
        <h2>４桁のID番号を入力してください</h2>
        <input type="password" id="passwordInput" placeholder="4-digit Password">
        <button id="submitPasswordButton">OK</button>
    </div>
</div>

<div id="classSelectionModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>クラスを選択してください</h2>
        <select id="classSelectDropdown">
            </select>
        <button id="submitClassButton">OK</button>
    </div>
</div>
<div id="heading" class="heading">
    <h1 id="classHeading"></h1>
    <button id="changeClassButton" style="display: none;">🔃</button>
     </div>
	 
<div id="timeline" class="timeline" style="display: none;">

</div>

<div id="loading" class="loading" style="display: none;">
    <div class="spinner"></div>
</div>

<div id="load-more-container" style="display: none;">
    <button id="load-more" data-page="1" data-class="">さらに表示</button>
</div>

<div id="imageModal" class="image-modal">
    <span class="image-modal-close">&times;</span>
    <img class="image-modal-content" id="modalImage" alt="Enlarged Image">
</div>

<div id="notification" class="notification" style="display: none;"></div>

<script src="script.js"></script>
</body>
</html>
