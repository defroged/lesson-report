<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="passwordModal" class="modal">
    <div class="modal-content">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="4-digit Password">
        <button id="submitPasswordButton">Submit</button>
    </div>
</div>

<div id="timeline" class="timeline">
    <h1 id="classHeading"></h1>
</div>

<div id="load-more-container">
    <button id="load-more" data-page="1" data-class="">Load More</button>
</div>

<!-- Image Modal -->
<div id="imageModal" class="image-modal">
    <span class="image-modal-close">&times;</span>
    <img class="image-modal-content" id="modalImage" alt="Enlarged Image">
</div>

<script src="script.js"></script>
</body>
</html>
