<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Class Setup Wizard</title>
<link rel="stylesheet" href="teacher page/teacher-page-styles.css"/>
</head>
<body>
<div class="container">

  <!-- Step 1: Choose Teacher -->
<div class="step active" id="step1">
  <h2>Step 1: Choose Teacher</h2>
  <select id="teacherSelect">
    <option value="">-- Select a Teacher --</option>
    <option value="Ron">Ron</option>
    <option value="Mel">Mel</option>
  </select>
</div>

<!-- Step 2: Choose Class -->
<div class="step" id="step2">
  <h2>Step 2: Choose Class</h2>
  <select id="classSelect">
    <option value="">-- Select a Class --</option>
  </select>
  <button id="backToStep1" class="backBtn">Back</button>
</div>

<!-- Step 3: Upload Class Pictures -->
<div class="step" id="step3">
  <h2><label for="classEventsSelect">Select an Event</label></h2>
  <select id="classEventsSelect">
    <option value="">-- Select an Event --</option>
  </select>
  <br>
  <h2>Upload Class Pictures</h2> 
  <input type="file" id="classPictures" accept="image/*" multiple />
  <button id="backToStep2" class="backBtn">Back</button>
</div>

<!-- Step 4: Upload Lesson Contents -->
<div class="step" id="step4">
  <h2>Step 4: Upload Lesson Contents</h2>
  <input type="file" id="lessonContents" accept="image/*" multiple />
  <button id="backToStep3" class="backBtn">Back</button>
</div>

<!-- Step 5: Submit -->
<div class="step" id="step5">
  <h2>Step 5: Submit</h2>
  <p>Review your selections and uploads, then submit.</p>
  <input type="text" id="homeworkURLInput" placeholder="Paste homework URL here" class="homework-url-input"/>
  <button id="submitBtn">Submit</button>
  <button id="backToStep4" class="backBtn">Back</button>
</div>


</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="loading-overlay">
  <div class="loading-spinner"></div>
  <p>Creating lesson report...</p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="teacher page/teacherMainScript.js"></script>
</body>
</html>
